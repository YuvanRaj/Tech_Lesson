<!DOCTYPE html>
<html ng-app="MyFirstApp" ng-controller="myFirstAppController">

<head>
    <style>
    .gridStyle {
        border: 1px solid rgb(212, 212, 212);
        width: 820px;
        height: 400px
    }
    </style>
    <link rel="stylesheet" type="text/css" href="/modules/ng-grid.css" />
    <link rel="stylesheet" type="text/css" href="/modules/style.css" />

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular.min.js"></script>
 -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <meta charset="ISO-8859-1">
    <title>First Angular Page</title>
</head>

<body bgcolor="#FADBD8">
    <script src="/modules/app.js"></script>
    <script src="/modules/ng-grid.js"></script>
    <script src="/modules/currency/controllers/CurrencyController.js"></script>
    <script src="/modules/currency/services/CurrencyServices.js"></script>
    	Amount in Hand  : <input ng-model="myAmount" required>
		List of expense : <input ng-model="req.firstName" required>
		Amount          : <input ng-model="req.lastName" required>
		
		<table border="5" width="50%" align="center">
			<tr ng-repeat="rowContent in req.rows">
			  <td width="100%">{{rowContent.firstName}}</td>
			  <td width="100%">{{rowContent.lastName}}</td>
			</tr>
		</table>
		<table>
			<tr:hover>
	             <td>
	            	<span><b>Amount in hand</b></span> : {{userInformationList.expensedSum}} 
	             <td>
	        </tr>
        </table>
		<button class="button" style="position: absolute; left: 50%; right: 50%; bottom: 50%;" ng-click="calculatexpense()">Calculate Expense</button>
		<button class="button" style="position: absolute; left: 25%; right: 50%; bottom: 50%;" ng-click="addRow()">Add row</button>
        
</body>

</html>
